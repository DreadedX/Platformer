apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
  compile project(':tools/png2xml')
}

jar {
  from configurations.compile.collect {zipTree it}
  manifest.attributes "Main-Class": "com.mtgames.firerpg.Game"
    baseName = "firerpg"
    version = "0.1.0"
}

task run(dependsOn:jar) << {
  javaexec { main="-jar"; args jar.archivePath } 
}
